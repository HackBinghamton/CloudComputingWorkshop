<!DOCTYPE html>
<html>
<body>

<h2>Serverless Computing!</h2>

<input type="text" id="my-url" value="Enter your URL here">

<p>Click the submit button to YEET the url to your S3 bucket</p>

<button onclick="processImageURL()">Submit</button>

<p id="demo"></p>

<script>


function processImageURL() {
    let url = document.querySelector("#my-url").value;

    # REPLACE THIS URL WITH YOUR API'S URL
    fetch("https://arjdovif30.execute-api.us-east-1.amazonaws.com/prod", {
          "method": "POST",
          "headers": {
                "Content-Type": "application/json; charset=utf-8"
          },
          "body": JSON.stringify({
            image_url: url
        })
    })
    .then((res) => res.text())
    .then(console.log.bind(console))
    .catch(console.error.bind(console));
}
</script>

</body>
</html>
