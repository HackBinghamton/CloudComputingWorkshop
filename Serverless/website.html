<!DOCTYPE html>
<html>
<body>

<h2>Serverless Computing!</h2>

<input type="text" id="my-url" value="Enter your URL here">

<p>Click the submit button to YEET the url to your S3 bucket</p>

<button onclick="myFunction()">Submit</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("my-url").value;
  document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
